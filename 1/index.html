<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>SEND & RECEIVE</title>
    <style>
      #transactionsContainer,
      h1 {
        text-align: center;
      }
      .container h2 {
        text-align: center;
      }
    </style>
  </head>
  <script>
    function send() {
      let senderAdresss = document.getElementById('senderAdresss').value
      let receiverAdresss = document.getElementById('receiverAdresss').value
      let amount = document.getElementById('amount').value
      fetch(
        `http://localhost:20000/transaction?sender=${senderAdresss}&receiver=${receiverAdresss}&amount=${amount}`,
      ).then((res) => console.log(res))
    }
  </script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BITCOIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">SEND</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blocks">BLOCKS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/transactions">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mine">MINE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <h1>BITCOIN LEDGER</h1>
    <div id="transactionsContainer">
      <form action="javascript:void(0)" onsubmit="send()">
        <input
          type="text"
          name="senderAdresss"
          value="3289vnow903"
          id="senderAdresss"
        />
        <br />
        <br />
        <input
          type="text"
          name="receiverAdresss"
          id="receiverAdresss"
          required
        />
        <br />
        <br />
        <input type="text" name="amount" id="amount" required />
        <br />
        <br />
        <button class="btn btn-success" type="submit">SEND</button>
      </form>
    </div>
  </body>
</html>
