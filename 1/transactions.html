<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>BLOCKS</title>
  </head>
  <body>
    <script>
      fetch('/bitcoin')
        .then((res) => res.json())
        .then((d) => {
          const pendingTransactions = d.pendingTransactions
            console.log(pendingTransactions)
          const tableData = pendingTransactions.map(
            (t, i) => `
           <tr>
            <th scope="row">${i+1}</th>
            <td>${t.sender}</td>
            <td>${t.recipeint}</td>
            <td>${t.amount}</td>
            <td>${t.timestamp}</td>
          </tr>
           `,
          )
          document.getElementById('tTable').innerHTML = tableData
        })
    </script>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BITCOIN</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">SEND</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blocks">BLOCKS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transactions">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mine">MINE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <br />
    <br />
    <div class="container">
      <h2 style="text-align: center;">Transactions</h2>
      <br />
      <br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">SENDER</th>
            <th scope="col">RECEIVER</th>
            <th scope="col">AMOUNT</th>
            <th scope="col">TIMESTAMP</th>
          </tr>
        </thead>
        <tbody id="tTable"></tbody>
      </table>
    </div>
  </body>
</html>
